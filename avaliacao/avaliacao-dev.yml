spring:
   h2:
      console:
         enabled: true
         path: /h2-console
   datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:avaliacao
      username: sa
      password:
   jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
         ddl-auto: update
      properties:
         hibernate:
            show_sql: true
            format_sql: true
